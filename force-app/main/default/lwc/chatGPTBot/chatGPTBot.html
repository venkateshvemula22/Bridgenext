<template>
    <lightning-card title="ChatGPT" >
        <div class="slds-m-vertical_medium">
            <lightning-input  class="slds-m-around_small" label="Question" value={question} type="text" onkeypress={handleEnter}></lightning-input>
            
            <lightning-button class="slds-m-around_small slds-align_absolute-center" label="Submit" variant="brand" onclick={handleSubmit} ></lightning-button>
        </div>
        <template if:true={result}>
            <div class="slds-m-left_small">
                <div class="slds-m-around_small"><b>Question : {question}</b></div>
                <b><lightning-formatted-text style="color: green;" value={result}></lightning-formatted-text></b>
             </div>
        </template>

    </lightning-card>
</template>
