<template>
    <div class="maincont">
        <lightning-input label="Search Key" type="text" data-inp="search" onchange={handleChange}></lightning-input>
        <!-- <lightning-button label="Search" variant="brand" onclick={handleClik} > </lightning-button> -->
    </div>


    <template if:true={accdatalen}>
        <table border="1px">
            <tr>
                <th>Account Name</th>
                <th>Industry</th>
                <th>is Person Account</th>
                <th>Annual Revenue</th>
            </tr>
            <template for:each={accdata} for:item="st">
            <tr key={st.id}>
                <td>{st.accname}</td>
                <td>{st.industry}</td>
                <td>{st.isPersonaccount}</td>
                <td>{st.annualRevenue}</td>
            </tr>
        </template>
        </table><br><br><br><br>
        <div><b>Total Records : {accdata.length}</b></div>
    </template>
    <template if:true={noDatamsg}>
        <p>{noDatamsg}</p>
    </template> 
    <template if:true={errormsg}>
        <p>{errormsg}</p>
    </template>  
    
</template>
