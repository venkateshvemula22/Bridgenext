<template>
    <div class="slds-m-around_medium">
        <lightning-button label="Get Accounts" value={accountrecords} onclick={handleClick} variant="brand"></lightning-button>
    </div>

    <!--Showing data here-->
    <template if:true={accountrecords}>
        <c-account-records-lwc records={accountrecords}></c-account-records-lwc>
    </template>

    <!--Showing Modal popup when there is no data-->
    <template if:true={isShowModal}>
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open modalbackground">
            <div class="slds-modal__container">
                           alternative-text="close"
                           variant="inverse"
                           size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                     </button>
                     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">No Data</h2>
                  </header>
               
                  <!-- modal body start -->
                  <div class="slds-modal__content slds-p-around_medium slds-text-align_center" id="modal-content-id-1">
                        <p><b>No Account Records To Display</b></p>
                  </div>
         
                  <!-- modal footer start-->
                  <footer class="slds-modal__footer">
                     <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                  </footer>
               </div>
         </section>
   </template>
</template>
