<template>
    <lightning-card class="slds-p-around_large">
        <div class="slds-m-horizontal_xx-large">
            <table>
                <tr>
                    <td>
                        <lightning-combobox class="slds-col slds-size_6-of-12"
                            name="Objects"
                            label="Select Object"
                            value={selectedObject}
                            options={objects}
                            onchange={handleObjectChange} 
                            required
                        ></lightning-combobox>
                    </td>
                    <td>
                        <lightning-input class="slds-col slds-size_3-of-12" 
                            name="Records count" 
                            type="Number" 
                            label="Enter Number Of Records To Display" 
                            value={recordsCount} 
                            onchange={handleLimitChange}></lightning-input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Display this box when running user is an admin -->
                        <template if:true={isAdmin}>
                            <lightning-dual-listbox class="slds-col slds-size_6-of-12 slds-p-top_medium"
                                name="multipleFields"
                                label= "Select Fields"
                                source-label="Available"
                                selected-label="Selected"
                                options={fieldsList}
                                value={selectedFields}
                                onchange={handleFieldsChange}>
                            </lightning-dual-listbox>
                        </template>
                    </td>
                </tr>
            </table>
        </div>
    </lightning-card>

    <!--Below is data table to show the selected object records-->
        <template if:true={recordsList} >
            <lightning-card title="Records List" icon-name="standard:contact" >
                <lightning-datatable
                        key-field="Id"
                        data={recordsList}
                        columns={columns}
                        draft-values={draftValues}
                        onsave={handleInlineEditSave}
                        show-row-number-column>
                </lightning-datatable>
            </lightning-card>
        </template>
        <template if:false={recordsList} >
            <div class="slds-text-align_center slds-text-heading_medium"><b>No Data Found</b></div>
        </template>
</template>
