<template>
    <lightning-card title="Person Details" icon-name="standard:account">
        <lightning-input class="slds-m-around_medium" name="Name" label="Enter Name" value={name}></lightning-input>
        <lightning-button class="slds-p-right_x-small" label="Get Details" slot="actions" onclick={handleClick}></lightning-button>
        <template if:true={result}>
            <div class="maindiv">
                <div class="slds-m-around_medium">
                    <p class="slds-align_absolute-center">Name : <b>{result.Name}</b></p>
                    <p class="slds-align_absolute-center">Phone : <b>{result.Phone__c}</b></p>
                    <p class="slds-align_absolute-center">Adhar Number : <b>{result.Adhar_Number__c}</b></p>
                    <p class="slds-align_absolute-center">PAN Number : <b>{result.PAN_Card_Number__c}</b></p>
                    <p class="slds-align_absolute-center">Email : <b>{result.Email__c}</b></p>
                    <p class="slds-align_absolute-center">Date Of Birth : <b>{result.Date_Of_Birth__c}</b></p>
                    <p class="slds-align_absolute-center">Age : <b>{result.Age__c}</b></p>
                </div>
            </div>
        </template>
        <template if:true={errorMessage}>
            <div class="maindiv">
                <p class="slds-align_absolute-center">Error : <b>{errorMessage}</b></p>
            </div>
        </template>
    </lightning-card>
    
</template>
